
<div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="{}">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
         {% if status == 'active' %}checked{% endif %}>
  <label class="btn btn-outline-primary" for="btnradio1" style="">ACTIVE</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
         {% if status == 'not-active' %}checked{% endif %}>
  <label class="btn btn-outline-primary" for="btnradio2">NOT ACTIVE</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
         {% if status == 'all' %}checked{% endif %}>
  <label class="btn btn-outline-primary" for="btnradio3">ALL</label>
</div>
